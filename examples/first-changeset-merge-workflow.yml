name: Publish
on:
  push:
    branches:
      - "master"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set-up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: "yarn"

      - run: yarn install --frozen-lockfile --ignore-scripts
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GHP_TOKEN }}

# This will create a PR with the versioning updates, upon merge, you will need to manually do a release by calling `yarn release`
# and you will also have to manually create a GitHub release
