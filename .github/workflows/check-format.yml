name: Check Changeset Formatting

on:
  pull_request:
    branches:
    paths:
      - ".changeset/*.md"

jobs:
  check-formatting:
    name: Check Changeset Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - run: yarn install --frozen-lockfile

      - name: Check changeset file format
        run: yarn check_formatting
